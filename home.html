<!DOCTYPE html>
<html lang="en">

    <head>  
        <title>NBA Player Tracker</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="icon" type="icon" href="/images/favicon.ico">
        <!-- Include Select2 CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">

        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Include Select2 JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

        <style>
            /* Style adjustments for Select2 */
            .select2-container--default .select2-selection--single {
                border: 1px solid #ccc;
            }
        </style>
    </head>

    <body>
        <h1>NBA Player Statistics Tracker</h1>
        <img id="dynamicImage" src="https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/latest/260x190/2544.png" alt="Default Image">

        <input type="text" id="search-bar" placeholder="Enter the player's full name">

        <div id="search-bar-container">
            <button id="search-button" onclick="showInfo();" >Search For Player</button>
            <button id="nbaStatButton">CLICK ME TO GET QUARTER STATS</button>
        </div>


        <div id="info-boxes">
            <div class="info-box">
                <h2>Player Information</h2>
                <p id="playerInfo">Info Will Appear Here</p>
            </div>
    
            <div class="info-box">
                <h2>Overall Stats Averages</h2>
                <p id="statInfo">Info Will Appear Here</p>
            </div>
    
            <div class="info-box">
                <h2>Past 5 Games Information</h2>
                <p id="recentInfo">Info Will Appear Here</p>
            </div>
    
            <div class="info-box">
                <h2>IS BROTHA PLAYING WELL RECENTLY????</h2>
                <p id="extraSpace">Info Will Appear Here</p>
            </div>
        </div>
        <div id="list-container">
            <button id="list-button" onclick="createList();">Create a List</button>
            <form>
                <label for="nbaTeams">Choose a team:</label>
                <select id="nbaTeams" name="nbaTeams" class="js-example-basic-single" style="width: 100%;">
                    <option value="ATL">Atlanta Hawks</option>
                    <option value="BOS">Boston Celtics</option>
                    <option value="BKN">Brooklyn Nets</option>
                    <option value="CHA">Charlotte Hornets</option>
                    <option value="CHI">Chicago Bulls</option>
                    <option value="CLE">Cleveland Cavaliers</option>
                    <option value="DAL">Dallas Mavericks</option>
                    <option value="DEN">Denver Nuggets</option>
                    <option value="DET">Detroit Pistons</option>
                    <option value="GS">Golden State Warriors</option>
                    <option value="HOU">Houston Rockets</option>
                    <option value="IND">Indiana Pacers</option>
                    <option value="LAC">LA Clippers</option>
                    <option value="LAL">Los Angeles Lakers</option>
                    <option value="MEM">Memphis Grizzlies</option>
                    <option value="MIA">Miami Heat</option>
                    <option value="MIL">Milwaukee Bucks</option>
                    <option value="MIN">Minnesota Timberwolves</option>
                    <option value="NO">New Orleans Pelicans</option>
                    <option value="NY">New York Knicks</option>
                    <option value="OKC">Oklahoma City Thunder</option>
                    <option value="ORL">Orlando Magic</option>
                    <option value="PHI">Philadelphia 76ers</option>
                    <option value="PHO">Phoenix Suns</option>
                    <option value="POR">Portland Trail Blazers</option>
                    <option value="SAC">Sacramento Kings</option>
                    <option value="SA">San Antonio Spurs</option>
                    <option value="TOR">Toronto Raptors</option>
                    <option value="UTA">Utah Jazz</option>
                    <option value="WAS">Washington Wizards</option>
                </select>
            </form>
        </div>
        <ul id="playerRankings"></ul>

        <script>
            // Initialize Select2
            $(document).ready(function() {
                $('.js-example-basic-single').select2();
            });
        </script>
    </body>


    <script src="script.js"></script>
</html>
