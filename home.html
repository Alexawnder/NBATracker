<!DOCTYPE html>
<html lang="en">

    <head>  
        <title>NBA Player Tracker</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>

    <body>
        <h1>NBA Player Statistics Tracker</h1>
        <img id="dynamicImage" src="https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/latest/260x190/2544.png" alt="Default Image">


        <div id="search-bar-container">
            <input type="text" id="search-bar" placeholder="Enter the player's full name">
            <button id="search-button" onclick="showInfo();" >Search For Player</button>
        </div>


        <div id="info-boxes">
            <div class="info-box">
                <h2>Player Information</h2>
                <p id="playerInfo">Info Will Appear Here</p>
            </div>
    
            <div class="info-box">
                <h2>Overall Stats Averages</h2>
                <p id="statInfo">Info Will Appear Here</p>
            </div>
    
            <div class="info-box">
                <h2>Past 5 Games Information</h2>
                <p id="recentInfo">Info Will Appear Here</p>
            </div>
    
            <div class="info-box">
                <h2>IS BROTHA PLAYING WELL RECENTLY????</h2>
                <p id="extraSpace">Info Will Appear Here</p>
            </div>
        </div>
        <button id="list-button" onclick="createList();">Create a List</button>
        <ul id="playerRankings"></ul>
    </body>


    <script src="script.js"></script>
</html>
